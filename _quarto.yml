project:
  type: website

# website
website:
  # basics
  title: "dkdc.dev"
  site-url: https://dkdc.dev
  description: "Cody's website"
  favicon: logo.png

  # options
  reader-mode: false
  twitter-card: true
  back-to-top-navigation: true
  repo-url: https://github.com/lostmygithubaccount/dkdc.dev

  # nav
  navbar:
    logo: logo.png
    fontcolor: fuchsia
    left:
      - posts.qmd
      - about.qmd
    right:
      - sidebar:dashboards
  sidebar:
    - id: ""
    - id: dashboards
      title: "dashboards"
      style: "docked"
      collapse-level: 2
      contents:
        - text: ibis-analytics
          href: https://ibis-analytics.streamlit.app

  # footer
  page-footer:
    border: false
    center: "Cody's website"
    right:
      - icon: twitter
        href: https://dkdc.dev/posts
      - icon: linkedin
        href: https://linkedin.com/in/codydkdc
      - icon: github
        href: https://github.com/lostmygithubaccount
      - icon: rss
        href: https://dkdc.dev/posts.xml

# theme
format:
  html:
    theme: vapor
    fontcolor: fuchsia
    linkcolor: fuchsia
    css: styles.css
    toc: true

# resources
resources:
  - CNAME
