project:
  type: website

# website
website:
  # basics
  title: "dkdc.dev"
  site-url: https://dkdc.dev
  description: "Cody's website"
  favicon: logo.png

  # options
  reader-mode: false
  twitter-card: true
  back-to-top-navigation: true
  repo-url: https://github.com/lostmygithubaccount/lostmygithubaccount.github.io
  # repo-actions: [edit, issue]

  # nav
  navbar:
    logo: logo.png
    fontcolor: fuchsia
    left:
      - posts.qmd
    right:
      - sidebar:localhosts
      - sidebar:links
      - sidebar:dashboards
      - sidebar:slides
      - about.qmd
      - contact.qmd
      - chat.qmd
  sidebar:
    - id: ""
    - id: localhosts
      title: "localhost:"
      style: "docked"
      collapse-level: 2
      contents:
        - text: "8000 (something)"
          href: http://localhost:8000
    - id: links
      title: "external links"
      style: "docked"
      collapse-level: 2
      contents:
        - text: dkdc.dev
          href: https://dkdc.dev
        - text: Ibis
          href: https://ibis-project.org
        - text: GitHub
          href: https://github.com
        - text: GitHub - dkdc.dev
          href: https://github.com/lostmygithubaccount/lostmygithubaccount.github.io
        - text: GitHub - Ibis
          href: https://github.com/ibis-project/ibis
        - text: Streamlit
          href: https://share.streamlit.io
        - text: MotherDuck
          href: https://app.motherduck.com
    - id: dashboards
      title: "dashboards"
      style: "docked"
      collapse-level: 2
      contents: "*-metrics.qmd"
    - id: slides
      title: "slides"
      style: "docked"
      collapse-level: 2
      contents: "*-slides.qmd"

  # footer
  page-footer:
    border: false
    center: "Cody's website"
    right:
      - icon: linkedin
        href: https://linkedin.com/in/codydkdc
      - icon: github
        href: https://github.com/lostmygithubaccount
      - icon: rss
        href: https://dkdc.dev/posts.xml

# theme
format:
  html:
    theme: vapor
    fontcolor: fuchsia
    linkcolor: fuchsia
    css: styles.css
    toc: true

# resources
resources:
  - CNAME
